{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font text-white">Examples</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>

    <!-- carousel test -->
    <div id="carouselExampleCaptions" class="carousel slide container" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for example in examples|slice:":3" %}
                <li data-target="#carouselExampleCaptions" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for example in examples|slice:":3" %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ example.image.url }}" class="d-block w-100" alt="{{ example.name }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ example.name }}</h5>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
{% endblock %}
