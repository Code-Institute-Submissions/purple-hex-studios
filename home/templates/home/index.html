{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-white">
                    Contemporary creative studios
                </h1>
                <div class="my-5">
                    <form method="GET" action="{% url 'services' %}" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-black my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <img src="{% static 'static/images/elijah-merrell--qFWOJEEQh4-unsplash.jpg' %}" class="img-right" alt="studio">
        </div>
    </div>
    
    
  
{% endblock %}
