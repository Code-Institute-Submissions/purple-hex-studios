{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-white">
                    Contemporary creative studios
                </h1>
                <div class="my-5">
                    <form method="GET" action="{% url 'services' %}" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-black my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
               
            </div>
        
            <img src="{% static 'images/jukka-aalho-OaPksPcVp50-unsplash.jpg' %}" class="img-right" alt="studio">  
        </div>
    </div>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-6 left-side text-white">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item text-white">
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fa fa-facebook text-white" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com">
                            <i class="fa fa-twitter text-white" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com">
                            <i class="fa fa-instagram text-white" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-6 right-side">
                <h5 class="uppercase general-sub text-white">Music</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://open.spotify.com">
                            <i class="fa fa-spotify text-white" aria-hidden="true"></i>
                            <span class="sr-only">Spotify</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://soundcloud.com">
                            <i class="fa fa-soundcloud text-white" aria-hidden="true"></i>
                            <span class="sr-only">Soundcloud</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com">
                            <i class="fa fa-youtube text-white" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="copyright">
            <p class="text-white">
                Copyright Â© Purple Hex Studios. All Rights Reserved.
            </p>
        </div>
    </footer>
{% endblock %}
